<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocationIcons</title>
</head>

<!-- Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
<!-- Add To Tittle İmage -->
<link rel="icon" href="Yazılımcı Rehberi.png" type="image/png">

<link rel="stylesheet" href="LocationIcons.css">


<body>
    <div class="pin-container">
        <button class="pin pin__daycare">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <div class="pin-container">
        <button class="pin pin__preschool">
            <i class="fas fa-graduation-cap"></i>
        </button>
    </div>

    <div class="pin-container">
        <button class="pin pin__featured">
            <i class="fas fa-star"></i>
        </button>
    </div>

    <div class="pin-container">
        <button class="pin pin__daycare-selected">
            <i class="fas fa-home"></i>
        </button>
    </div>

    <div class="pin-container">
        <button class="pin pin__preschool-selected">
            <i class="fas fa-graduation-cap"></i>
        </button>
    </div>

    <div class="pin-container">
        <button class="pin pin__featured-selected">
            <i class="fas fa-star"></i>
        </button>
    </div>
</body>

</html>
